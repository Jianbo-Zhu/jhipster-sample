
<div>
    <h2><span data-translate="jhipsterSampleApp.merchant.detail.title">Merchant</span> {{vm.merchant.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipsterSampleApp.merchant.name">Name</span></dt>
        <dd>
            <span>{{vm.merchant.name}}</span>
        </dd>
        <dt><span data-translate="jhipsterSampleApp.merchant.comment">Comment</span></dt>
        <dd>
            <span>{{vm.merchant.comment}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="merchant-detail.edit({id:vm.merchant.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
